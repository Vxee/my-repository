<!doctype html>
<html>

<head>
    <title>canvas动画实现会跟随鼠标移动的狗</title>
    <meta charset="utf-8">
    <style>
        #dog {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: rgb(204, 200, 200);
        }
        #dog1 {
            position: fixed;
            left: 0;
            top: 0;
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    
    <canvas id="dog"></canvas>
    <canvas id="dog1"></canvas>
    <script src = "./main.js"></script>
</body>

</html>
