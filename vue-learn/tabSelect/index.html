<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>标签页组件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app" v-cloak>
        <tabs v-model="activeKey">
            <pane label="标签一" name="1" close="true">
                标签一的内容
            </pane>
            <pane label="标签二" name="2" close="true">
                标签二的内容
            </pane>
            <pane label="标签三" name="3" close="true">
                标签三的内容
            </pane>
        </tabs>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="pane.js"></script>
    <script src="tabs.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                activeKey: 1
            }
        })
    </script>

</body>

</html>
